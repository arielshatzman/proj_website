<!doctype html> <!-- מציין לדפדפן שזהו דף HTML5 -->
<html lang="en"> <!-- מגדיר את שפת הדף לאנגלית -->
<head>
  <meta charset="utf-8"> <!-- תומך בתווים בינלאומיים -->
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- מתאים את הדף למסכים ניידים -->
  <title>Smart Cart | Contact</title> <!-- כותרת הדף שמופיעה בלשונית הדפדפן -->

  <!-- קישור לספריית Bootstrap לעיצוב מהיר ואחיד -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- קובץ ה-CSS האישי של העמוד -->
  <link rel="stylesheet" href="contact.css">
</head>
<body>

  <!-- סרגל ניווט אחיד לכל הדפים -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top"> <!-- navbar קבוע למעלה -->
    <div class="container"> <!-- מרכז את התוכן -->
      <a class="navbar-brand d-flex align-items-center" href="home.html"> <!-- לוגו + שם האתר -->
        <img src="logo_placeholder_loginpage copy.jpeg" class="navbarimg me-2" alt="Logo"> <!-- תמונת לוגו -->
        <span class="brand-text">Smart Cart</span> <!-- טקסט שם האתר -->
      </a>

      <!-- כפתור פתיחה של התפריט במובייל -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
              aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span> <!-- אייקון של תפריט (שלושה פסים) -->
      </button>

      <!-- קישורי הניווט -->
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-3"> <!-- ms-auto מזז את התפריט לצד ימין -->
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li> <!-- קישור לעמוד אודות -->
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li> <!-- העמוד הפעיל -->
          <li id="nav-feedback" class="nav-item d-none"><a class="nav-link" href="feedback.html">Live Feed</a></li>
          <li id="nav-auth" class="nav-item"><a class="nav-link" href="login.html">Login</a></li> <!-- קישור/שינוי כניסה/יציאה -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- החלק המרכזי של הדף – טופס יצירת קשר -->
  <main class="container py-5"> <!-- py-5 מוסיף רווחים אנכיים -->
    <div class="card shadow-sm p-4 contact-card mx-auto" style="max-width: 700px;"> <!-- כרטיס טופס ממורכז -->
      <h2 class="mb-3">Get in touch</h2> <!-- כותרת עיקרית -->
      <p class="text-muted mb-4">Questions, feedback, or partnership ideas? Send us a message.</p> <!-- טקסט תיאורי -->

      <!-- טופס יצירת קשר -->
      <form novalidate> <!-- novalidate מונע בדיקות דפדפן אוטומטיות -->
        
        <!-- שורה עם שדות שם פרטי ושם משפחה -->
        <div class="row g-3"> <!-- g-3 = רווח בין עמודות -->
          <div class="col-sm-6">
            <label for="firstName" class="form-label">First name</label> <!-- תווית לשדה -->
            <input type="text" id="firstName" class="form-control" placeholder="Jane" required> <!-- שדה קלט -->
          </div>
          <div class="col-sm-6">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" id="lastName" class="form-control" placeholder="Doe" required>
          </div>
        </div>

        <!-- שדה אימייל -->
        <div class="mt-3"> <!-- רווח מעל -->
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
        </div>

        <!-- בחירת נושא הפנייה -->
        <div class="mt-3">
          <label for="topic" class="form-label">Topic</label>
          <select id="topic" class="form-select" required> <!-- תפריט נפתח -->
            <option value="" selected disabled>Select a topic…</option> <!-- ברירת מחדל -->
            <option value="support">Support</option>
            <option value="partnership">Partnership</option>
            <option value="press">Press</option>
            <option value="other">Other</option>
          </select>
        </div>

        <!-- קבוצת כפתורי רדיו (בחירה אחת) -->
        <div class="mt-3">
          <label class="form-label">Preferred contact method</label> <!-- כותרת הקבוצה -->
          <div class="d-flex flex-wrap gap-3"> <!-- מסדר את הכפתורים בשורה -->
            <div class="form-check"> <!-- אפשרות 1 -->
              <input class="form-check-input" type="radio" name="contactMethod" id="contactEmail" value="email" checked>
              <label class="form-check-label" for="contactEmail">Email</label>
            </div>
            <div class="form-check"> <!-- אפשרות 2 -->
              <input class="form-check-input" type="radio" name="contactMethod" id="contactPhone" value="phone">
              <label class="form-check-label" for="contactPhone">Phone</label>
            </div>
            <div class="form-check"> <!-- אפשרות 3 -->
              <input class="form-check-input" type="radio" name="contactMethod" id="contactOther" value="other">
              <label class="form-check-label" for="contactOther">Other</label>
            </div>
          </div>
        </div>

        <!-- שדה ההודעה -->
        <div class="mt-3">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" rows="5" class="form-control" placeholder="Write your message…" required></textarea>
        </div>

        <!-- תיבת סימון לעדכונים -->
        <div class="form-check mt-3">
          <input class="form-check-input" type="checkbox" id="updates">
          <label class="form-check-label" for="updates">Send me product updates</label>
        </div>

        <!-- הודעה קטנה מתחת לטופס -->
        <small class="text-muted d-block mt-2">We’ll reply within 2 business days.</small>

        <!-- כפתור שליחה -->
        <button type="submit" class="btn btn-primary w-100 mt-4">Send message</button>
      </form>
    </div>
  </main>

  <!-- תחתית הדף -->
  <footer class="container py-4 text-center">
    <small class="text-muted">© 2025 Smart Cart — All rights reserved</small> <!-- זכויות יוצרים -->
  </footer>

  <!-- קובץ ה-JavaScript של Bootstrap להפעלת תפריט הניווט -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

    const fbAuthConfig = {
      apiKey: "AIzaSyAZpdtDkHAmCz9GosbJ-PkO4KM2iaNTfHQ",
      authDomain: "freecart11.firebaseapp.com",
      projectId: "freecart11",
      messagingSenderId: "369725415465",
      appId: "1:369725415465:web:8beecb3baf985ddddb7c38"
    };

    if (!getApps().length) initializeApp(fbAuthConfig);
    const fbAuth = getAuth();

    const navFeedback = document.getElementById('nav-feedback');
    const navAuth = document.getElementById('nav-auth');

    onAuthStateChanged(fbAuth, (user) => {
      if (user) {
        navFeedback?.classList.remove('d-none');
        if (navAuth) {
          navAuth.innerHTML = `<a class="nav-link" href="#" id="nav-logout">Logout (${user.email || user.uid})</a>`;
          document.getElementById('nav-logout')?.addEventListener('click', async (e) => {
            e.preventDefault();
            await signOut(fbAuth);
            window.location.href = 'home.html';
          });
        }
      } else {
        navFeedback?.classList.add('d-none');
        if (navAuth) navAuth.innerHTML = `<a class="nav-link" href="login.html">Login</a>`;
      }
    });
  </script>

  <!-- קוד שמוודא שהשדות מלאים לפני השליחה -->
  <script>
    document.querySelector('form').addEventListener('submit', (e) => {
      if (!e.target.checkValidity()) {  // אם יש שדה לא תקין
        e.preventDefault();             // מונע שליחה
        e.stopPropagation();            // עוצר התנהגות ברירת מחדל
      }
      e.target.classList.add('was-validated'); // מוסיף עיצוב שגיאה לשדות
    });
  </script>
</body>
</html>
