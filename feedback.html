<html lang="en">
<head>
  <meta charset="utf-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="home.css" />
  <link rel="stylesheet" href="feedback.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="home.html">
        <img src="logo_placeholder_loginpage copy.jpeg" class="navbarimg me-2" alt="Logo" />
        <span class="brand-text">Smart Cart</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
        aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-3">
          <li id="nav-admin" class="nav-item" style="display:none;">
            <a class="nav-link" href="openContact.html">Admin Panel</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li id="nav-feedback" class="nav-item d-none"><a class="nav-link active" href="feedback.html">Live Feed</a></li>
          <li id="nav-auth" class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container-main">
    <h1 class="mb-4">Live Feedback</h1>

    <div class="row g-4 justify-content-center justify-content-md-end feedback-row d-flex">
      <!-- CAMERA -->
      <div class="col-12 col-md-6 px-0 px-md-2">
        <div class="card p-4 text-center h-100 custom-card">
          <h5>Camera Feed</h5>

          <div class="placeholder-box my-3">
            <img
              id="cameraFeed"
              src=""
              alt=""
              style="width:100%; height:100%; object-fit:cover; border-radius:12px;"
            />
          </div>

          <div class="d-flex gap-2 justify-content-center mt-3">
            <button class="btn btn-secondary btn-sm" disabled>Start Camera</button>
            <button class="btn btn-outline-secondary btn-sm" disabled>Stop Camera</button>
          </div>
        </div>
      </div>

      <!-- SENSOR -->
      <div class="col-12 col-md-6 px-0 px-md-2">
        <div class="card p-4 text-center h-100 custom-card">
          <h5>Proximity Sensor</h5>

          <div class="placeholder-box my-3">
            <div id="proxPlaceholderText" class="fw-bold mt-2" style="color:#ffffff; opacity:0.95">
              No sensor data
              <h3>Distance: <span id="distanceValue">Loading...</span></h3>
            </div>
          </div>

          <div class="d-flex gap-2 justify-content-center mt-2">
            <button id="startSensor" class="btn btn-secondary btn-sm" disabled>Start Data</button>
            <button id="stopSensor" class="btn btn-outline-secondary btn-sm" disabled>Stop Data</button>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
