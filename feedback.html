<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Feedback | Smart Cart</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="home.css">

  <style>
    .hero,
    .hero-video,
    .hero-img,
    video.hero-video {
      display: none !important;
    }

    .container-main {
      padding-top: 96px;
      max-width: 1160px;
      margin: 0 auto;
    }

    .container-main h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .placeholder-box {
      height: 36vh;
      min-height: 260px;
      max-height: 560px;
      border-radius: 12px;
      background: #0b61a7;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 90%;
      max-width: 920px;
      min-width: 40vw;
      margin: 0 auto;
    }

    .small-muted {
      color: #6c757d;
    }

    .row.g-4>.col-12.d-flex {
      display: flex;
      align-items: stretch;
    }

    .custom-card {
      display: flex;
      flex-direction: column;
    }

    .custom-card .d-flex,
    .custom-card .placeholder-box {
      flex: 1 1 auto;
    }

    @media (max-width: 575px) {
      .placeholder-box {
        width: 100%;
        min-height: 220px;
      }

      .row.g-4>.col-12.d-flex {
        align-items: stretch;
      }
    }

    @media (min-width: 1200px) {
      .placeholder-box {
        min-width: 480px;
      }
    }

    .custom-card {
      border-radius: 16px;
      box-shadow: 0 14px 30px rgba(0, 0, 0, .06);
    }

    .custom-card .card-body,
    .custom-card .card {
      border: none;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="home.html">
        <img src="logo_placeholder_loginpage copy.jpeg" class="navbarimg me-2" alt="Logo">
        <span class="brand-text">Smart Cart</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
        aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-3">
          <li class="nav-item"><a class="nav-link active" href="openContact.html">Admin Panel </a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li id="nav-feedback" class="nav-item d-none"><a class="nav-link" href="feedback.html">Live Feed</a></li>
          <li id="nav-auth" class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container-main">
    <h1 class="mb-4">Live Feedback</h1>

    <div class="row g-4 justify-content-center justify-content-md-end">

      <!-- CAMERA FEED -->
      <div class="col-12 col-md-6 d-flex">
        <div class="card p-4 text-center h-100 custom-card">
          <h5>Camera Feed</h5>

          <div class="placeholder-box my-3">
            <div style="text-align:center">
              <div style="font-size:48px">ðŸ“·</div>

              <div class="placeholder-box my-3" style="padding:0;">
                <img id="cameraFeed" src=""
                  style="width:100%; height:100%; object-fit:cover; border-radius:12px;">
              </div>

              <div id="noCameraData" style="font-weight:600;margin-top:.5rem">No camera data</div>
            </div>
          </div>

          <div class="d-flex gap-2 justify-content-center">
            <button class="btn btn-secondary btn-sm" disabled>Start Camera</button>
            <button class="btn btn-outline-secondary btn-sm" disabled>Stop Camera</button>
          </div>
        </div>
      </div>

      <!-- PROXIMITY SENSOR -->
      <div class="col-12 col-md-6 d-flex">
        <div class="card p-4 text-center h-100 custom-card">
          <h5>Proximity Sensor</h5>
          <div class="placeholder-box my-3">
            <div style="text-align:center">
              <div style="font-size:40px">ðŸ“¡</div>
              <div id="proxPlaceholderText" class="fw-bold mt-2" style="color:#ffffff; opacity:0.95">
                No sensor data
                <h3>Distance: <span id="distanceValue">Loading...</span></h3>
              </div>
            </div>
          </div>
          <div class="d-flex gap-2 justify-content-center mt-2">
            <button id="startSensor" class="btn btn-secondary btn-sm" disabled>Start Data</button>
            <button id="stopSensor" class="btn btn-outline-secondary btn-sm" disabled>Stop Data</button>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- FIREBASE + CAMERA STREAM LOGIC -->
  <script type="module">
    import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

    const fbAuthConfig = {
      apiKey: "AIzaSyAZpdtDkHAmCz9GosbJ-PkO4KM2iaNTfHQ",
      authDomain: "freecart11.firebaseapp.com",
      projectId: "freecart11",
      databaseURL: "https://freecart11-default-rtdb.europe-west1.firebasedatabase.app",
      messagingSenderId: "369725415465",
      appId: "1:369725415465:web:8beecb3baf985ddddb7c38"
    };

    if (!getApps().length) initializeApp(fbAuthConfig);

    const fbAuth = getAuth();
    const db = getDatabase();

    const navFeedback = document.getElementById('nav-feedback');
    const navAuth = document.getElementById('nav-auth');

    onAuthStateChanged(fbAuth, (user) => {
      if (user) {
        navFeedback?.classList.remove('d-none');
        if (navAuth) {
          navAuth.innerHTML = `<a class="nav-link" href="#" id="nav-logout">Logout (${user.email || user.uid})</a>`;
          document.getElementById('nav-logout')?.addEventListener('click', async (e) => {
            e.preventDefault();
            await signOut(fbAuth);
            window.location.href = 'home.html';
          });
        }
      } else {
        navFeedback?.classList.add('d-none');
        navAuth.innerHTML = `<a class="nav-link" href="login.html">Login</a>`;
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.hero, .hero-video, .hero-img').forEach(el => el.remove());
    });

    // --- SENSOR READING ---
    const distanceEl = document.getElementById("distanceValue");
    const distanceRef = ref(db, "sensor/distance");

    onValue(distanceRef, (snapshot) => {
      const dist = snapshot.val();
      if (dist == null) {
        distanceEl.textContent = "No sensor data";
        distanceEl.style.color = "#ffffff";
      } else {
        distanceEl.textContent = dist + " cm";
      }
    });

    // ---------------------------------------------------------
    // GET CAMERA IP FROM FIREBASE + UPDATE STREAM
    // ---------------------------------------------------------
    const ipRef = ref(db, "ips/ip");

    onValue(ipRef, (snapshot) => {
      const data = snapshot.val();
      if (!data || !data.ip) return;

      const cameraIP = data.ip;
      console.log("âœ” Camera IP loaded from Firebase:", cameraIP);

      const camImg = document.getElementById("cameraFeed");
      camImg.src = `http://${cameraIP}:81/stream`;

      // ×”×¡×ª×¨×ª "No camera data" ×›×©×™×© ×¤×™×“
      const noCameraText = document.getElementById("noCameraData");
      if (noCameraText) noCameraText.style.display = "none";
    });
  </script>

</body>

</html>
