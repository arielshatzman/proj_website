  <style>
    /* Page-local overrides to keep feedback page isolated from hero layout */
    .hero,
    .hero-video,
    .hero-img,
    video.hero-video {
      display: none !important;
    }

    .container-main {
      padding-top: 96px;
      max-width: 1160px;
      margin: 0 auto;
    }

    .container-main h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    /* Placeholder sizing: responsive width with dynamic minimums based on viewport */
    .placeholder-box {
      height: 36vh;
      /* scale height with viewport */
      min-height: 260px;
      /* absolute minimum for small screens */
      max-height: 560px;
      /* avoid going too tall on large screens */
      border-radius: 12px;
      background: #0b61a7;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 90%;
      /* default relative width */
      max-width: 920px;
      /* maximum width */
      min-width: 40vw;
      /* dynamic minimum relative to viewport width */
      margin: 0 auto;
    }

    .small-muted {
      color: #6c757d;
    }

    /* Ensure columns stretch so cards match height */
    .row.g-4>.col-12.d-flex {
      display: flex;
      align-items: stretch;
    }

    .custom-card {
      display: flex;
      flex-direction: column;
    }

    .custom-card .d-flex,
    .custom-card .placeholder-box {
      flex: 1 1 auto;
    }

    /* Slight media-tuning */
    @media (max-width: 575px) {

      /* On small screens make both placeholders equal-width and equal-height */
      .placeholder-box {
        width: 100%;
        min-width: auto;
        height: 40vh;
        min-height: 220px;
        max-width: none;
      }

      /* Ensure the cards stretch and placeholders keep consistent sizing */
      .row.g-4>.col-12.d-flex {
        align-items: stretch;
      }

      .custom-card {
        flex: 1 1 auto;
      }
    }

    @media (min-width: 1200px) {
      .placeholder-box {
        min-width: 480px;
      }
    }

    /* Make feedback cards match site theme and equal height */
    .custom-card {
      border-radius: 16px;
      box-shadow: 0 14px 30px rgba(0, 0, 0, .06);
    }

    .row.g-4>.col-12.d-flex {
      display: flex;
    }

    .custom-card .card-body,
    .custom-card .card {
      border: none;
    }
  </style>
</head>

  <script type="module">
    import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import {
      getAuth,

    } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
    import {
      getDatabase,
      ref,

    } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

    const fbAuthConfig = {
      apiKey: "AIzaSyAZpdtDkHAmCz9GosbJ-PkO4KM2iaNTfHQ",
      authDomain: "freecart11.firebaseapp.com",
      projectId: "freecart11",
      databaseURL: "https://freecart11-default-rtdb.europe-west1.firebasedatabase.app",
      messagingSenderId: "369725415465",
      appId: "1:369725415465:web:8beecb3baf985ddddb7c38"
    };

    // ××ª×—×•×œ Firebase (××—×“ ×‘×œ×‘×“)
    if (!getApps().length) initializeApp(fbAuthConfig);

    // --- Authentication setup ---
    const fbAuth = getAuth();

    const navFeedback = document.getElementById('nav-feedback');
    const navAuth = document.getElementById('nav-auth');

    onAuthStateChanged(fbAuth, (user) => {
      if (user) {
        navFeedback?.classList.remove('d-none');
        if (navAuth) {
          navAuth.innerHTML = `<a class="nav-link" href="#" id="nav-logout">Logout (${user.email || user.uid})</a>`;
          document.getElementById('nav-logout')?.addEventListener('click', async (e) => {
            e.preventDefault();
            await signOut(fbAuth);
            window.location.href = 'home.html';
          });
        }
      } else {
        navFeedback?.classList.add('d-none');
        if (navAuth) navAuth.innerHTML = `<a class="nav-link" href="login.html">Login</a>`;
      }
    });

    // Defensive DOM cleanup
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.hero, .hero-video, .hero-img').forEach(el => el.remove());
    });

    // --- Real-time proximity sensor logic ---
    const db = getDatabase();

    // show the value inside the page (the span with id="distanceValue")
    const distanceEl = document.getElementById("distanceValue");

    const distanceRef = ref(db, "sensor/distance");

    onValue(distanceRef, (snapshot) => {
      const dist = snapshot.val();

      // Update numeric display
      if (dist === null || dist === undefined) {
        distanceEl.textContent = "No sensor data";
        distanceEl.style.color = "#ffffff";
      } else {
        distanceEl.textContent = dist + " cm";
        if (typeof dist === 'number') {
          if (dist < 20) distanceEl.style.color = "#ff4d4d";
          else if (dist < 50) distanceEl.style.color = "#ffcc00";
          else distanceEl.style.color = "#00ff99";
        } else {
          distanceEl.style.color = "#ffffff";
        }
      }

      // Update proximity placeholder visuals (text + background)
      const proxText = document.getElementById('proxPlaceholderText');
      if (proxText) {
        const box = proxText.closest('.placeholder-box');
        if (dist === null || dist === undefined) {
          proxText.innerHTML = '<div style="font-weight:600">No sensor data</div>';
          if (box) box.style.background = '#0b61a7';
        } else {
          // show the numeric value prominently inside the placeholder
          proxText.innerHTML = `\n              <div style="font-size:20px; font-weight:700;">Distance: ${dist} cm</div>\n              <div style="font-size:14px; opacity:0.9; margin-top:.25rem;">${dist < 20 ? 'Too close' : (dist < 50 ? 'Near' : 'Clear')}</div>`;
          if (box) {
            if (typeof dist === 'number') {
              if (dist < 20) box.style.background = '#ff4d4d';
              else if (dist < 50) box.style.background = '#ffcc00';
              else box.style.background = '#0b61a7';
            } else {
              box.style.background = '#0b61a7';
            }
          }
        }
      }
    });

    // --- Simulator (fake sensor) with start/stop controls ---
    let simInterval = null;
    const startBtn = document.getElementById('startSensor');
    const stopBtn = document.getElementById('stopSensor');


    // Enable the controls on page load
    if (startBtn && stopBtn) {
      startBtn.disabled = false;
      stopBtn.disabled = true;

      startBtn.addEventListener('click', () => {
        if (simInterval) return;
        // fire once immediately, then every 1.5s
        fakeSensorOnce();
        simInterval = setInterval(fakeSensorOnce, 1500);
        startBtn.disabled = true;
        stopBtn.disabled = false;
      });

      stopBtn.addEventListener('click', () => {
        if (!simInterval) return;
        clearInterval(simInterval);
        simInterval = null;
        startBtn.disabled = false;
        stopBtn.disabled = true;
      });

      camfeed1 = getElementById('camfeed');
    }
