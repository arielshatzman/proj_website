<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Smart Cart System</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="home.html">
        <img src="logo_placeholder_loginpage copy.jpeg" class="navbarimg me-2" alt="Logo" />
        <span class="brand-text">Smart Cart</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-3">
          <!-- <li class="nav-item"><a class="nav-link active" href="openContact.html">Admin Panel</a></li> -->
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li id="nav-feedback" class="nav-item d-none"><a class="nav-link" href="feedback.html">Live Feed</a></li>
          <li id="nav-auth" class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg login-card text-center p-4">
      <img src="logo_placeholder_loginpage copy.jpeg" alt="Logo" class="login-logo mb-3" />
      <h3 class="mb-3">Welcome Back</h3>
      <p class="text-muted mb-4">Please log in to continue</p>

      <form id="loginForm">
        <div class="mb-3 text-start">
          <label for="email" class="form-label">Email address</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
        </div>

        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter your password" required />
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember" />
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">Log In</button>

        <p class="small">Donâ€™t have an account?
          <a href="signup.html" class="text-decoration-none text-primary">Sign up</a>
        </p>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="login.js"></script>
</body>
</html>
