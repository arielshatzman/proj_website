<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up | Smart Cart System</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="signup.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="home.html">
        <img src="logo_placeholder_loginpage copy.jpeg" class="navbarimg me-2" alt="Logo" />
        <span class="brand-text">Smart Cart</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-3">
          <li class="nav-item"><a class="nav-link active" href="openContact.html">Admin Panel</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li id="nav-feedback" class="nav-item d-none"><a class="nav-link" href="feedback.html">Live Feed</a></li>
          <li id="nav-auth" class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg signup-card p-4">
      <div class="text-center mb-3">
        <img src="logo_placeholder_loginpage copy.jpeg" alt="Logo" class="signup-logo mb-2" />
        <h3 class="mb-1">Create an account</h3>
        <p class="text-muted mb-0">Join Smart Cart in seconds</p>
      </div>

      <form id="signupForm" novalidate>
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" id="firstName" class="form-control" required />
          </div>
          <div class="col-sm-6">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" id="lastName" class="form-control" required />
          </div>
        </div>

        <div class="mt-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" id="email" class="form-control" required />
        </div>

        <div class="mt-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required />
        </div>

        <div class="mt-3">
          <label for="confirm" class="form-label">Confirm password</label>
          <input type="password" id="confirm" class="form-control" required />
        </div>

        <div class="form-check mt-3">
          <input class="form-check-input" type="checkbox" id="terms" required />
          <label class="form-check-label" for="terms">
            I agree to the Terms and Privacy Policy.
          </label>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-4">Create account</button>

        <p class="small text-center mt-3 mb-0">
          Already have an account? <a href="login.html" class="text-decoration-none">Log in</a>
        </p>
      </form>

      <div id="loggedInBox" class="alert alert-light border d-none mt-3">
        You are already logged in.
        <button id="logoutBtn" class="btn btn-outline-secondary btn-sm ms-2">Log out</button>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="signup.js"></script>
</body>
</html>
